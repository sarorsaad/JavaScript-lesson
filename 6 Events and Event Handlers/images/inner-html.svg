<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- outerHTML label -->
    <text x="200" y="30" text-anchor="middle" font-family="monospace" font-size="16">outerHTML</text>
    <path d="M 180 35 C 180 45, 220 45, 220 35" stroke="#000" fill="none"/>
    
    <!-- Main div box -->
    <rect x="50" y="60" width="300" height="80" fill="none" stroke="#000" stroke-width="2"/>
    
    <!-- innerHTML content -->
    <text x="70" y="100" font-family="monospace" font-size="14"><tspan fill="#000">&lt;div&gt;</tspan> <tspan fill="#ff0000">Hello</tspan> <tspan fill="#0000ff">&lt;b&gt;World&lt;/b&gt;</tspan> <tspan fill="#000">&lt;/div&gt;</tspan></text>
    
    <!-- innerHTML label -->
    <text x="200" y="170" text-anchor="middle" font-family="monospace" font-size="16" fill="#ff0000">innerHTML</text>
    <path d="M 100 150 C 100 160, 300 160, 300 150" stroke="#ff0000" fill="none"/>
</svg>
