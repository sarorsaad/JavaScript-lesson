<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700"/>
            <stop offset="100%" style="stop-color:#FFA500"/>
        </linearGradient>
    </defs>
    
    <!-- JS Logo Background -->
    <rect x="20" y="20" width="80" height="80" fill="url(#jsGradient)" rx="10"/>
    <text x="35" y="75" style="font-family: Arial, sans-serif; font-size: 40px; font-weight: bold; fill: #000000;">JS</text>
    
    <!-- Title -->
    <text x="20" y="140" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333333;">Using the getElementById() method</text>
    
    <!-- Method Syntax -->
    <text x="20" y="180" style="font-family: 'Courier New', monospace; font-size: 20px;">
        <tspan fill="#FF6B6B">document</tspan>
        <tspan fill="#333333">.</tspan>
        <tspan fill="#4CAF50">getElementById</tspan>
        <tspan fill="#333333">(</tspan>
        <tspan fill="#FFD700">"myId"</tspan>
        <tspan fill="#333333">)</tspan>
    </text>
</svg>
