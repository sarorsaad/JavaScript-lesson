<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300">
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- HTML Code -->
    <rect x="10" y="10" width="480" height="30" fill="#f0f0f0" stroke="#333"/>
    <text x="20" y="30" font-family="monospace" font-size="14">&lt;button value="Click Me" onclick="alert('Thank you')" /&gt;</text>
    
    <!-- Flow Diagram -->
    <circle cx="100" cy="100" r="20" fill="#fff" stroke="#333"/>
    <line x1="120" y1="100" x2="200" y2="100" stroke="#333" marker-end="url(#arrow)"/>
    <text x="150" y="90" font-family="Arial" font-size="12">clicks</text>
    
    <!-- Button Widget -->
    <rect x="200" y="80" width="100" height="40" fill="#fff" stroke="#333"/>
    <text x="220" y="105" font-family="Arial" font-size="12">button widget</text>
    
    <!-- Event Flow -->
    <path d="M 300 100 Q 350 100 350 150" stroke="#333" fill="none" marker-end="url(#arrow)"/>
    <text x="360" y="130" font-family="Arial" font-size="12">raises click event</text>
    
    <!-- Event Listener -->
    <rect x="300" y="150" width="100" height="40" fill="#fff" stroke="#333"/>
    <text x="310" y="175" font-family="Arial" font-size="12">onclick event</text>
    
    <!-- JavaScript -->
    <ellipse cx="200" cy="200" rx="60" ry="30" fill="#fff" stroke="#333"/>
    <text x="170" y="205" font-family="Arial" font-size="12">JavaScript</text>
    
    <path d="M 300 190 Q 250 200 200 200" stroke="#333" fill="none" marker-end="url(#arrow)"/>
    <text x="220" y="230" font-family="Arial" font-size="12">handles click event</text>
    
    <path d="M 140 200 Q 100 200 100 130" stroke="#333" fill="none" marker-end="url(#arrow)"/>
    <text x="50" y="180" font-family="Arial" font-size="12">performs requested action</text>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#333"/>
        </marker>
    </defs>
</svg>
