<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Events</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Learning JavaScript Events</h1>
    
    <!-- Click Events -->
    <section>
        <h2>1. Click Events</h2>
        <button class="button" onclick="showAlert()">Click Me</button>
        <button class="button" id="buttonTwo">Click Me (Event Listener)</button>
    </section>

    <!-- Mouse Events -->
    <section>
        <h2>2. Mouse Events</h2>
        <div class="box" id="hoverBox">
            Hover over me!
        </div>
    </section>

    <!-- Key Events -->
    <section>
        <h2>3. Key Events</h2>
        <input type="text" id="keyInput" placeholder="Type something...">
        <p id="keyOutput">Press any key in the input above</p>
    </section>

    <script>
        // 1. Click Event using onclick attribute
        function showAlert() {
            alert('Button clicked!');
        }

        // 2. Click Event using addEventListener
        const buttonTwo = document.getElementById('buttonTwo');
        buttonTwo.addEventListener('click', function() {
            this.textContent = 'Clicked!';
            setTimeout(() => {
                this.textContent = 'Click Me (Event Listener)';
            }, 1000);
        });

        // 3. Mouse Events
        const hoverBox = document.getElementById('hoverBox');
        
        hoverBox.addEventListener('mouseenter', function() {
            this.style.backgroundColor = '#ff9999';
            this.textContent = 'Mouse is over me!';
        });

        hoverBox.addEventListener('mouseleave', function() {
            this.style.backgroundColor = '#f0f0f0';
            this.textContent = 'Hover over me!';
        });

        // 4. Key Events
        const keyInput = document.getElementById('keyInput');
        const keyOutput = document.getElementById('keyOutput');

        keyInput.addEventListener('keyup', function(event) {
            keyOutput.textContent = `You pressed: ${event.key}`;
        });
    </script>
</body>
</html>
