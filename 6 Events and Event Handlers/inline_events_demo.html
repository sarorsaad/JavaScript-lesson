<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JavaScript Events Demo</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Click Events -->
    <button onclick="alert('Hello, World!')">Click Me!</button>
    <button ondblclick="alert('Double clicked!')">Double Click Me!</button>

    <!-- Mouse Events -->
    <div class="box" 
         onmouseover="this.style.backgroundColor='lightblue'"
         onmouseout="this.style.backgroundColor='#f0f0f0'"
         onmousemove="this.innerHTML='Mouse position: ' + event.clientX + ', ' + event.clientY"
         onmousedown="this.innerHTML='Mouse Down!'"
         onmouseup="this.innerHTML='Mouse Up!'">
        Hover over me!
    </div>

    <!-- Keyboard Events -->
    <input type="text" 
           onkeydown="this.style.backgroundColor='#ffe6e6'"
           onkeyup="this.style.backgroundColor='white'"
           onkeypress="document.getElementById('keyOutput').innerHTML='Key pressed: ' + event.key"
           placeholder="Type something...">
    <div id="keyOutput"></div>

    <!-- Focus Events -->
    <input type="text" 
           onfocus="this.style.border='2px solid green'"
           onblur="this.style.border='1px solid #ccc'"
           placeholder="Focus/Blur demo">

    <!-- Form Event -->
    <form onsubmit="alert('Form submitted!'); return false;">
        <input type="text" onchange="this.value=this.value.toUpperCase()" placeholder="Type and leave...">
        <button type="submit">Submit Form</button>
    </form>

    <!-- Context Menu Event -->
    <div class="box" oncontextmenu="alert('Right click detected!'); return false;">
        Right-click on me!
    </div>
</body>
</html>
