<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JavaScript Example</title>
</head>
<body>
    <script>
        // Step 1: Create p element
        const p = document.createElement('p');
        
        // Step 2: Create text node
        const text = document.createTextNode('My Name Is Mohamed Mostafa');
        
        // Step 3: Append text to p
        p.appendChild(text);
        
        // Step 4: Append p to body
        document.body.appendChild(p);
    </script>
</body>
</html>
