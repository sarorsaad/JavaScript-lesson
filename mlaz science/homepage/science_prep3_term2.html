<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Prep3 Term2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 30px;
        }
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .chapter-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .chapter-card:hover {
            transform: translateY(-5px);
        }
        .chapter-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .lesson-btn {
            background-color: #4caf50;
            color: white;
        }
        .lesson-btn:hover {
            background-color: #388e3c;
        }
        .quiz-btn {
            background-color: #2196f3;
            color: white;
        }
        .quiz-btn:hover {
            background-color: #1976d2;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Prep3 Term2</h1>
        <div class="chapters-grid" id="chaptersContainer">
            <!-- Chapters will be added here dynamically -->
        </div>
    </div>
    <script>
        const chapters = [
            {
                title: "Chapter 5",
                image: "./الفصل 5.png",
                lessonLink: "../ch5/chapter5_lesson.html",
                quizLink: "../ch5/chapter5_quiz.html"
            },
            {
                title: "Chapter 6",
                image: "./الفصل 6.png",
                lessonLink: "../ch6/chapter6_lesson.html",
                quizLink: "../ch6/chapter6_quiz.html"
            },
            {
                title: "Chapter 7",
                image: "./الفصل 7.png",
                lessonLink: "../ch7/chapter7_lesson.html",
                quizLink: "../ch7/chapter7_quiz.html"
            },
            {
                title: "Chapter 8",
                image: "./الفصل 8.png",
                lessonLink: "../ch8/chapter8_lesson.html",
                quizLink: "../ch8/chapter8_quiz.html"
            }
        ];

        function createChapterCard(chapter) {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            
            card.innerHTML = `
                <img src="${chapter.image}" alt="${chapter.title}" class="chapter-image">
                <h2>${chapter.title}</h2>
                <div class="button-container">
                    <button class="btn lesson-btn" onclick="window.location.href='${chapter.lessonLink}'">Lesson</button>
                    <button class="btn quiz-btn" onclick="window.location.href='${chapter.quizLink}'">Quiz</button>
                </div>
            `;
            
            return card;
        }

        function initializeApp() {
            const container = document.getElementById('chaptersContainer');
            chapters.forEach(chapter => {
                container.appendChild(createChapterCard(chapter));
            });
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
