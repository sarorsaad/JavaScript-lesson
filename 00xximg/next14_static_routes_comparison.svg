<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Old Approach (Left Side) -->
    <rect x="50" y="50" width="300" height="300" fill="#f0f0f0" rx="10"/>
    <text x="200" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Next.js 12 (Pages)</text>
    
    <!-- Old Approach Flow -->
    <rect x="100" y="120" width="200" height="60" fill="#fff" stroke="#333" rx="5"/>
    <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="14">getStaticPaths()</text>
    
    <path d="M200 180 L200 220" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="100" y="220" width="200" height="60" fill="#fff" stroke="#333" rx="5"/>
    <text x="200" y="255" text-anchor="middle" font-family="Arial" font-size="14">getStaticProps()</text>
    
    <!-- New Approach (Right Side) -->
    <rect x="450" y="50" width="300" height="300" fill="#f0f0f0" rx="10"/>
    <text x="600" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Next.js 14 (App)</text>
    
    <!-- New Approach Flow -->
    <rect x="500" y="120" width="200" height="60" fill="#fff" stroke="#333" rx="5"/>
    <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="14">generateStaticParams()</text>
    
    <path d="M600 180 L600 220" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="500" y="220" width="200" height="60" fill="#fff" stroke="#333" rx="5"/>
    <text x="600" y="255" text-anchor="middle" font-family="Arial" font-size="14">Page Component</text>
    
    <!-- Arrow Definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
        </marker>
    </defs>
</svg>
