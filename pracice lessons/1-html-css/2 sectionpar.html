<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Sections</title>
    <style>
        .section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        .section p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>this is section 1</h2>
        <p>Ipsum eos accusamus possimus commodi amet, sunt?</p>
    </div>
    <div class="section">
        <h2>this is section 2</h2>
        <p>Ipsum eos accusamus possimus commodi amet, sunt?</p>
    </div>
    <div class="section">
        <h2>this is section 3</h2>
        <p>Ipsum eos accusamus possimus commodi amet, sunt?</p>
    </div>
</body>
</html>
