<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Link</title>
    <style>
        .link-container {
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            background-color: #e6f3ff;
            padding: 10px;
            text-decoration: none;
            color: #0066cc;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #cce6ff;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h1 class="title">Do you like it?</h1>
        <a href="#" class="link">yes, take me there ?</a>
    </div>
</body>
</html>
