<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Sections</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        .section p {
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Section = ({ title, content }) => (
            <div className="section">
                <h2>{title}</h2>
                <p>{content}</p>
            </div>
        );

        const App = () => {
            const sections = [
                { title: 'this is section 1', content: 'Ipsum eos accusamus possimus commodi amet, sunt?' },
                { title: 'this is section 2', content: 'Ipsum eos accusamus possimus commodi amet, sunt?' },
                { title: 'this is section 3', content: 'Ipsum eos accusamus possimus commodi amet, sunt?' }
            ];

            return (
                <div>
                    {sections.map((section, index) => (
                        <Section 
                            key={index}
                            title={section.title}
                            content={section.content}
                        />
                    ))}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
