<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        text {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .label {
            font-size: 12px;
            fill: #666;
        }
    </style>
    
    <!-- URL Components -->
    <g transform="translate(10,50)">
        <!-- Protocol -->
        <rect x="0" y="0" width="80" height="40" fill="#e74c3c" rx="5"/>
        <text x="40" y="25" fill="white" text-anchor="middle">https://</text>
        <text x="40" y="60" class="label" text-anchor="middle">Protocol</text>
        
        <!-- Domain -->
        <rect x="90" y="0" width="200" height="40" fill="#3498db" rx="5"/>
        <text x="190" y="25" fill="white" text-anchor="middle">www.example.com</text>
        <text x="190" y="60" class="label" text-anchor="middle">Domain</text>
        
        <!-- Path -->
        <rect x="300" y="0" width="120" height="40" fill="#2ecc71" rx="5"/>
        <text x="360" y="25" fill="white" text-anchor="middle">/products/123</text>
        <text x="360" y="60" class="label" text-anchor="middle">Path</text>
        
        <!-- Query -->
        <rect x="430" y="0" width="240" height="40" fill="#f1c40f" rx="5"/>
        <text x="550" y="25" fill="black" text-anchor="middle">?category=electronics&amp;sort=price</text>
        <text x="550" y="60" class="label" text-anchor="middle">Query Parameters</text>
        
        <!-- Fragment -->
        <rect x="680" y="0" width="100" height="40" fill="#9b59b6" rx="5"/>
        <text x="730" y="25" fill="white" text-anchor="middle">#details</text>
        <text x="730" y="60" class="label" text-anchor="middle">Fragment</text>
    </g>
    
    <!-- Connecting Lines -->
    <g stroke="#666" stroke-width="1" stroke-dasharray="4">
        <line x1="50" y1="100" x2="50" y2="120"/>
        <line x1="190" y1="100" x2="190" y2="120"/>
        <line x1="360" y1="100" x2="360" y2="120"/>
        <line x1="550" y1="100" x2="550" y2="120"/>
        <line x1="730" y1="100" x2="730" y2="120"/>
    </g>
</svg>
