<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 1. Simple Object
        const person = {
            name: "John",
            age: 25,
            city: "New York"
        };

        // 2. Object with methods
        const calculator = {
            add: function(a, b) {
                return a + b;
            },
            subtract: function(a, b) {
                return a - b;
            }
        };

        // 3. Nested Object
        const student = {
            name: "Sarah",
            grades: {
                math: 90,
                science: 85,
                english: 95
            },
            hobbies: ["reading", "swimming"]
        };

        // 4. Object for styling (like we used in React)
        const styles = {
            container: {
                backgroundColor: "lightblue",
                padding: "20px",
                margin: "10px"
            },
            text: {
                color: "darkblue",
                fontSize: "18px"
            }
        };

        // Rendering to show how to use these objects
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <div style={styles.container}>
                {/* Using simple object */}
                <h2 style={styles.text}>Person Info:</h2>
                <p>Name: {person.name}</p>
                <p>Age: {person.age}</p>
                <p>City: {person.city}</p>

                {/* Using object with methods */}
                <h2 style={styles.text}>Calculator Results:</h2>
                <p>5 + 3 = {calculator.add(5, 3)}</p>
                <p>10 - 4 = {calculator.subtract(10, 4)}</p>

                {/* Using nested object */}
                <h2 style={styles.text}>Student Info:</h2>
                <p>Name: {student.name}</p>
                <p>Math Grade: {student.grades.math}</p>
                <p>Hobbies: {student.hobbies.join(", ")}</p>
            </div>
        );
    </script>
</body>
</html>
